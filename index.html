
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Altair vs Antares</title>
  <style>
    :root {
      --bg: #0f172a;       /* slate-900 */
      --panel: #111827;    /* gray-900 */
      --text: #e5e7eb;     /* gray-200 */
      --accent: #38bdf8;   /* sky-400 */
    }
    body {
      margin: 0;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      background: linear-gradient(135deg, #0b1021, #10162f);
      color: var(--text);
      min-height: 100vh;
      display: grid;
      place-items: center;
    }
    .card {
      width: min(960px, 92vw);
      background: rgba(17, 24, 39, 0.8);
      border: 1px solid rgba(148, 163, 184, 0.2);
      border-radius: 16px;
      padding: 24px;
      box-shadow: 0 20px 50px rgba(0,0,0,0.35);
      backdrop-filter: blur(8px);
    }
    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      gap: 12px;
      flex-wrap: wrap;
    }
    .title {
      font-weight: 700;
      letter-spacing: 0.4px;
    }
    .btns {
      display: flex;
      gap: 10px;
      flex-wrap: wrap;
    }
    button {
      appearance: none;
      border: 1px solid rgba(148,163,184,0.3);
      border-radius: 10px;
      padding: 10px 14px;
      background: #0b1220;
      color: var(--text);
      cursor: pointer;
      transition: 180ms ease;
    }
    button:hover {
      border-color: var(--accent);
      color: white;
      box-shadow: 0 6px 16px rgba(56,189,248,0.25);
    }
    .viewer {
      margin-top: 18px;
      aspect-ratio: 16/9;
      display: grid;
      place-items: center;
      border-radius: 12px;
      overflow: hidden;
      background: #0a0f1e;
      border: 1px dashed rgba(148,163,184,0.35);
    }
    .viewer img {
      width: 100%;
      height: 100%;
      object-fit: contain; /* usa 'cover' si quieres recortar al marco */
      display: none;       /* ocultas por defecto */
    }
    .viewer img.active {
      display: block;
      animation: fade 220ms ease;
    }
    @keyframes fade { from { opacity: 0 } to { opacity: 1 } }

    .hint {
      font-size: 0.9rem;
      color: #9ca3af;
      margin-top: 8px;
    }
  </style>
</head>
<body>
  <main class="card">
    <div class="header">
      <h1 class="title">Mostrar imágenes: Altair y Antares</h1>
      <div class="btns">
        <button id="btnAltair">Altair</button>
        <button id="btnAntares">Antares</button>
        <button id="btnClear" title="Ocultar imagen">Ocultar</button>
      </div>
    </div>

    <section class="viewer" aria-live="polite">
      <!-- Ajusta las rutas a tus archivos -->
      <img id="imgAltair" src="jpg
      <div id="placeholder" class="hint">Pulsa un botón para mostrar la imagen.</div>
    </section>

    <p class="hint">
      Consejos: coloca <code>altair.jpg</code> y <code>antares.jpg</code> en el mismo directorio que este <code>index.html</code>.  
      Si están en una carpeta (por ejemplo <code>assets/</code>), usa <code>assets/altair.jpg</code>.
    </p>
  </main>

  <script>
    const btnAltair = document.getElementById('btnAltair');
    const btnAntares = document.getElementById('btnAntares');
    const btnClear  = document.getElementById('btnClear');

    const imgAltair = document.getElementById('imgAltair');
    const imgAntares= document.getElementById('imgAntares');
    const placeholder = document.getElementById('placeholder');

    function showOnly(which) {
      // Ocultar placeholder
      placeholder.style.display = 'none';

      // Quitar estado activo
      imgAltair.classList.remove('active');
      imgAntares.classList.remove('active');

      // Mostrar el solicitado
      if (which === 'altair') {
        imgAltair.classList.add('active');
      } else if (which === 'antares') {
        imgAntares.classList.add('active');
      } else {
        // Restaurar placeholder si no hay selección
        placeholder.style.display = 'block';
      }
    }

    btnAltair.addEventListener('click', () => showOnly('altair'));
    btnAntares.addEventListener('click', () => showOnly('antares'));
    btnClear .addEventListener('click', () => showOnly(null));

    // Manejo básico de errores de carga (opcional)
    imgAltair.addEventListener('error', () => {
      imgAltair.alt = 'No se encontró altair.jpg. Verifica la ruta.';
    });
    imgAntares.addEventListener('error', () => {
      imgAntares.alt = 'No se encontró antares.jpg. Verifica la ruta.';
    });
  </script>
</body>
</html>

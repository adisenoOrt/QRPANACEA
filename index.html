
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Altair y Antares</title>
  <style>
    :root {
      --bg: #0f172a;
      --panel: rgba(17, 24, 39, 0.85);
      --text: #e5e7eb;
      --accent: #38bdf8;
    }
    body {
      margin: 0;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      background: linear-gradient(135deg, #0b1021, #10162f);
      color: var(--text);
      min-height: 100vh;
      display: grid;
      place-items: center;
      padding: 16px;
    }
    .card {
      width: min(960px, 92vw);
      background: var(--panel);
      border: 1px solid rgba(148, 163, 184, 0.25);
      border-radius: 16px;
      padding: 24px;
      box-shadow: 0 20px 50px rgba(0,0,0,0.35);
      backdrop-filter: blur(8px);
    }
    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      gap: 12px;
      flex-wrap: wrap;
    }
    .title {
      font-weight: 700;
      letter-spacing: 0.4px;
    }
    .btns {
      display: flex;
      gap: 10px;
      flex-wrap: wrap;
    }
    button {
      appearance: none;
      border: 1px solid rgba(148,163,184,0.3);
      border-radius: 10px;
      padding: 10px 14px;
      background: #0b1220;
      color: var(--text);
      cursor: pointer;
      transition: 180ms ease;
    }
    button:hover {
      border-color: var(--accent);
      color: white;
      box-shadow: 0 6px 16px rgba(56,189,248,0.25);
    }
    .viewer {
      margin-top: 18px;
      aspect-ratio: 16/9;
      display: grid;
      place-items: center;
      border-radius: 12px;
      overflow: hidden;
      background: #0a0f1e;
      border: 1px dashed rgba(148,163,184,0.35);
    }
    .viewer img {
      width: 100%;
      height: 100%;
      object-fit: contain; /* usa 'cover' si quieres recortar al marco */
      display: none;       /* ocultas por defecto */
    }
    .viewer img.active {
      display: block;
      animation: fade 220ms ease;
    }
    @keyframes fade { from { opacity: 0 } to { opacity: 1 } }
    .hint {
      font-size: 0.9rem;
      color: #9ca3af;
      margin-top: 8px;
      text-align: center;
    }
    .links {
      margin-top: 10px;
      display: flex;
      gap: 10px;
      justify-content: center;
      flex-wrap: wrap;
    }
    .links a {
      color: #93c5fd;
      text-decoration: underline;
      font-size: 0.9rem;
    }
  </style>
</head>
<body>
  <main class="card">
    <div class="header">
      <h1 class="title">Mostrar imágenes: Altair y Antares</h1>
      <div class="btns">
        <button id="btnAltair">Altair</button>
        <button id="btnAntares">Antares</button>
        <button id="btnClear" title="Ocultar imagen">Ocultar</button>
      </div>
    </div>

    <section class="viewer" aria-live="polite">
      <!-- Altair -->
      <img
        id="imgAltair"
        loading="lazy"
        src="https://raw.githubusercontent.com/adisenoOrt/QRPANACEA/027c71b01d0b8fddf3d776952c276a6eab656680/Bandeja%201%20Contenedor%201%20Instrumental.JPG"
        alt="Altair: Bandeja 1 Contenedor ithubusercontent.com/adisenoOrt/QRPANACEA/refs/heads/main/Ensamble%20Bandeja%201%20-%20Antares.JPG"
        alt="Antares: Ensamble Bandeja 1"
     ass="links">
      <!-- enlaces útiles para abrir en nueva pestaña si quieres verificar -->
      <a href="https://raw.githubusercontent.com/adisenoOrt/QRPANACEA/027c71b01d0b8fddf3d776952c276a6eab656680/Bandeja%201%20Contenedor%201%20Instrumentalltair en RAW</a>
      <a href="https://raw.githubusercontent.com/adisenoOrt/QRPANACEA/refs/heads/main/Ensamble%20Bandeja%201%20-%20Antares.JPG" target="_blank" </div>

    <p class="hint">
      Si alguna imagen no carga, verifica que el enlace RAW esté accesible y que los nombres
      (incluyendo mayúsculas/minúsculas y espacios) coincidan exactamente.
    </p>
  </main>
